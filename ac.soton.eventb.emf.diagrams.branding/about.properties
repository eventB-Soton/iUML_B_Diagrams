aboutText=\
Event-B GMF Support for Diagrams :          version: {featureVersion}             Visit http://wiki.event-b.org/index.php/IUML-B\n\
\n\
Copyright (c) 2011-2018 University of Southampton.  All rights reserved.\n\
\n\
Event-B GMF Support for Diagrams provides a generic support framework for iUML-B diagrams.\n\
\n\
iUMLB consists of several diagram modelling plug-ins that can be installed into the Rodin platform.\n\
Diagrams can then be added to Event-B machines and contexts as a way of providing part of the model.\n\
\n\
iUMLB is provided by the University of Southampton, Electronics and Computer Science Department.\n\
Contributors: Professor Michael Butler, Dr Colin Snook, Dr Thai Son Hoang, Dr Dana Dghaym, Vitaly Savicks, Gintautas Sulskus, Panos Tanelian\n\
\n\
This offering is powered by Eclipse technology and includes Eclipse plug-ins that can be installed and used with other Eclipse-based offerings.
